<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
    <h1 style="text-align: center;">Hello World WebSocket Client</h1><br>
    <div style="text-align: center;">
        <form action="">
            <input onclick="connect()" value="Connect" type="button">
            <input onclick="send_message()" value="Send" type="button">
            <input id="textID" name="message" value="Hello WebSocket!" type="text"><br>
        </form>
    </div>
    <div id="output"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script type="text/javascript">
    
    // 1. sockjs 미사용
    // var wsUri = "ws://localhost:8080/websocket";
    // 2. sockjs 사용
    var wsUri = "http://localhost:8080/websocket";
    
    var websocket;
    var output;
    var textID;
    
    function init() {
        output = document.getElementById("output");
        textID = document.getElementById("textID");
    }
    function connect() {
        if (!websocket) {
        	// 1. sockjs 미사용
            //websocket = new WebSocket(wsUri);
            // 2. sockjs 사용
            websocket = new SockJS(wsUri);
            websocket.onopen = function (evt) {
                onOpen(evt)
            };
            websocket.onmessage = function (evt) {
                onMessage(evt)
            };
            websocket.onerror = function (evt) {
                onError(evt)
            };
        }
    }
    
    function disconnect() {
        if (!websocket) websocket.close();
    }
    
    function send_message() {
        var message = textID.value;
        writeToScreen("Message Sent: " + message);
        websocket.send(message);
    }

    function onOpen(evt) {
        writeToScreen("Connected to Endpoint!");
    }

    function onMessage(evt) {
        writeToScreen("Message Received: " + evt.data);
    }

    function onError(evt) {
        writeToScreen('ERROR: ' + evt.data);
    }

    function writeToScreen(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }
    window.addEventListener("load", init, false);
</script>
</html>
